<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cadastro Html</title>
	<link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
	<main class="container">
		<h2>Register</h2>
		<form>
			<div class="input">
				<b>Nome<b><br><input type="username" name="username" placeholder="Username" required>
			</div>
			<div class="input">
				Email<br><input type="email" name="email" placeholder="Email" id="email" required>
			</div class="input">
			<div class="input">
				Senha<br><input type="password" name="senha" placeholder="Password" id="password" required>
			</div>
			<div class="input">
				<input type="submit" value="Cadastrar" id="submit">
			</div>
		</form>		
		</div>
	</main>
</body>
</html>
</body>
</html>
